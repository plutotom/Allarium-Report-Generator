<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML-to-PDF Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="drop_down_searchable.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./dropdown_with_search.js" ></script>
  </head>
  <body>
    <div class="agf-drop-down-searchable">
    <div class="d-none" id="overlay" onclick="overlay_click_handler(event)"></div>
    <button
      onclick="agf_open_category_menu(event, jQuery);"
      id=""
      class="agf-question-list-menu-dropdown button button-primary button-large"
    >
      Menu 1 &#9013;
    </button>

    <div
      id="id_of_menu_1"
      style="padding: 10px"
      class="d-none shadow rounded agf-menu agf-question-list-div-with-search"
    >
      <input
        onkeyup="agf_handel_search(event)"
        type="text"
        id="id_of_menu_1_search"
        class="agf-question-list-search"
        placeholder="Search Questions.."
        title="Type a question"
      />

      <div class="question-list-div" id="id">
          <label name="question-label" id="id-id" class="d-block agf-question-label">
            <input name="question-checkbox" id="id" class="question-checkbox " type="radio">&nbsp</input>
            item 1</label>
          <label name="question-label" id="id-1" class="d-block agf-question-label">
            <input name="question-checkbox" id="id" class="question-checkbox" type="radio">&nbsp</input>
            item 2</label>
          <label name="question-label" id="id2" class="d-block agf-question-label">
            <input name="question-checkbox" id="id" class="question-checkbox" type="radio">&nbsp</input>
            item 3</label>
          <label name="question-label" id="id3" class="d-block agf-question-label">
            <input name="question-checkbox" id="id" class="question-checkbox" type="radio">&nbsp</input>
            item 4</label>
      </div>
    </div>
  </div>
  </body>
</html>
