<html>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
    integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <body>
    <h1>charts here</h1>
    <canvas id="radar" width="400" height="400"></canvas>
    <canvas id="polarArea" width="400" height="400"></canvas>
    <canvas id="doughnut" width="400" height="400"></canvas>

    <script>
      var ctx = document.getElementById("radar");
      const data = {
        labels: [
          "Centralized Data and BI Reporting",
          "Marketing Experimentation",
          "Marketing Scale and Growth",
          "Data-Driven Decision Making",
        ],
        datasets: [
          {
            label: "My First Dataset",
            data: [65, 59, 90, 81],
            fill: true,
            backgroundColor: "rgba(255, 99, 132, 0.2)",
          },
        ],
      };
      var myChart = new Chart(ctx, {
        type: "radar",
        data,
        options: {
          elements: {
            line: {
              borderWidth: 3,
            },
          },
        },
      });
      var ctx = document.getElementById("polarArea");
      var myChart = new Chart(ctx, {
        type: "polarArea",
        data,
        options: {
          elements: {
            line: {
              borderWidth: 3,
            },
          },
        },
      });
      var ctx = document.getElementById("doughnut");
      var myChart = new Chart(ctx, {
        type: "doughnut",
        data,
        options: {
          elements: {
            line: {
              borderWidth: 3,
            },
          },
        },
      });
    </script>
  </body>
</html>
